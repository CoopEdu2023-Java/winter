<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D环形轨道</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js 场景设置
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 创建环形轨道
        const curve = new THREE.EllipseCurve(
            0, 0,            // 中心 x, y
            10, 6,            // x轴半径, y轴半径
            0, 2 * Math.PI,  // 起始角度, 结束角度
            false,            // 顺时针还是逆时针
            0                 // 旋转角度
        );

        const points = curve.getPoints(50);
        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const material = new THREE.LineBasicMaterial({ color: 0xffffff });
        const ellipse = new THREE.Line(geometry, material);
        scene.add(ellipse);

        // 创建方形组
        const squareGroup = new THREE.Group();
        scene.add(squareGroup);

        // 创建方形
        const squares = [];
        for (let i = 0; i < 5; i++) {
            const squareGeometry = new THREE.BoxGeometry(1, 1, 1);
            const squareMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const square = new THREE.Mesh(squareGeometry, squareMaterial);
            const t = i / 5;
            const pos = curve.getPoint(t);
            square.position.set(pos.x, pos.y, 0);
            squares.push(square);
            squareGroup.add(square);
        }

        camera.position.z = 20;

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // 添加拖动功能
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationOffset = 0;

        document.addEventListener('mousedown', () => { isDragging = true; });
        document.addEventListener('mouseup', () => { isDragging = false; });
        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                rotationOffset += deltaMove.x * 0.01;

                // 更新方形位置
                squares.forEach((square, index) => {
                    const t = ((index / 5) + (rotationOffset / (2 * Math.PI))) % 1;
                    const pos = curve.getPoint(t);
                    square.position.set(pos.x, pos.y, 0);
                });
            }

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });
    </script>
</body>

</html>
