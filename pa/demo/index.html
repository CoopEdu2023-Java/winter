<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threejs</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-image: linear-gradient(to top, #95f0b8 0%, #8ce8dd 100%);
            overflow: hidden;
            user-select: none;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .homeicon {
            position: absolute;
            top: 20px;
            right: 35px;
            background: transparent;
            border: none;
            font-size: 35px;
        }

        .home {
            position: absolute;
            top: 66px;
            right: 28px;
            background: transparent;
            border: none;
            font-size: 16px;
        }

        .menu {
            position: absolute;
            top: 35px;
            left: 60px;
            background: transparent;
            border: none;
            color: black;
            writing-mode: vertical-rl;
            letter-spacing: 18px;
            text-align: left;
            font-size: 36px;
        }

        .line {
            position: absolute;
            top: 35px;
            left: 40px;
            width: 3px;
            height: 150px;
            background-color: rgb(176, 176, 176);
            border: none;
            color: black;
            writing-mode: vertical-rl;
            letter-spacing: 20px;
            text-align: left;
            font-size: 48px;
        }

        .content {
            position: absolute;
            top: 150px;
            left: 60px;
            letter-spacing: 2px;
            font-size: 18px;
        }

        .back {
            position: absolute;
            bottom: 50px;
            left: 60px;
            letter-spacing: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <!-- Home -->
    <div class="homeicon">
        <a href="index.html">🏠︎</a>
    </div>
    <div class="home">
        <a href="index.html">
            <b>Home</b>
        </a>
    </div>
    <div class="menu">
        <b>目录</b>
    </div>
    <div class="line"></div>
    <div class="content">
        <b>content</b>
    </div>
    <div class="back">
        <a href="index.html">←返回</a>
    </div>

    <!-- 按钮 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const items = [];
        const radius = 5;


        const textureLoader = new THREE.TextureLoader();

        const images = [
            '/pa/demo/image/1.png',
            '/pa/demo/image/1.png',
            '/pa/demo/image/1.png',
            '/pa/demo/image/1.png',
            '/pa/demo/image/2.png',
            '/pa/demo/image/2.png',
            '/pa/demo/image/2.png',
            '/pa/demo/image/2.png',
        ];

        images.forEach((image, i) => {
            const geometry = new THREE.PlaneGeometry(2.4, 0.9);
            textureLoader.load(image, (texture) => {
                const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                const plane = new THREE.Mesh(geometry, material);

                const angle = (i / images.length) * (Math.PI * 1.5);
                plane.position.x = Math.cos(angle) * radius;
                plane.position.z = Math.sin(angle) * radius;
                plane.position.y = Math.cos(angle) * radius / 2.5;

                scene.add(plane);
                items.push(plane);
            });
        });

        const centerImage = '/pa/demo/image/raining.gif';
        const centertextureLoader = new THREE.TextureLoader();

        centertextureLoader.load(centerImage, (centerTexture) => {
            const centerGeometry = new THREE.PlaneGeometry(8, 8);
            const centerMaterial = new THREE.MeshBasicMaterial({ map: centerTexture, side: THREE.DoubleSide });
            const centerPlane = new THREE.Mesh(centerGeometry, centerMaterial);
            centerPlane.position.set(0, 0, 0);
            scene.add(centerPlane);
        });

        camera.position.z = 9;
        camera.position.x = -1;

        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationY = 0;
        let velocity = 0;
        let isMoving = false;

        // 点击
        window.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
            isMoving = false;
        });

        // 限制旋转
        const limit = Math.PI / 4;

        // 移动
        window.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaX = event.clientX - previousMousePosition.x;

                rotationY -= deltaX * 0.01;
                velocity = deltaX * 0.01;

                if (rotationY < -limit * 3) {
                    rotationY = -limit * 3;
                } else if (rotationY > limit * 2) {
                    rotationY = limit * 2;
                }

                previousMousePosition = { x: event.clientX, y: event.clientY };

                // 更新每个物体的位置
                items.forEach((item, index) => {
                    const angle = (index / items.length) * (Math.PI * 1.5) + rotationY;
                    item.position.x = Math.cos(angle) * radius;
                    item.position.z = Math.sin(angle) * radius;
                    item.position.y = Math.cos(angle) * radius / 2.5;
                });

            }
        });

        // 松开
        window.addEventListener('mouseup', () => {
            isDragging = false;
            isMoving = true; // 逐渐减小速度的动画
        });

        // 动画
        const animate = function () {
            requestAnimationFrame(animate);

            if (isMoving) {
                rotationY -= velocity;
                velocity *= 0.95; // 减速

                // 速度过小
                if (velocity < 0.001 || rotationY < -limit * 3 || rotationY > limit * 2) {
                    velocity = 0;
                    isMoving = false;
                }

                // 更新物体位置
                items.forEach((item, index) => {
                    const angle = (index / items.length) * (Math.PI * 1.5) + rotationY;
                    item.position.x = Math.cos(angle) * radius;
                    item.position.z = Math.sin(angle) * radius;
                    item.position.y = Math.cos(angle) * radius / 2.5;
                });
            }

            renderer.render(scene, camera);
        };

        animate();

        // 调整画布大小
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
